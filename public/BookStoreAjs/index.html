<html>
<head>
<meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
<script src="../angular-1.4.8/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css" >

<!-- Optional theme -->
<link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" >

 <!-- Custom styles for this template -->
    <link href="./css/app.css" rel="stylesheet">

</head>
<body >
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    
<div class="container"  ng-app="myApp" ng-controller="myCtrl" >
	
	<div class="row">
	<table ng-init="load()" class="table">
	<tr>
	<th>Action</th>
	<th>Title</th>
	<th>Author</th>
	<th>Genre</th>
	<th>Beschreibung</th>
	<th>Datum</th>
	<th>Preis</th>
	</tr>
	<tr ng-repeat="book in Bookset">
	<td><button type="button" class="btn btn-default" ng-click="edit(book)">
	  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default" ng-click="remove(book)">
	  <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
	</button>
	</td>
	<td>{{ book.title }}</td>
	<td>{{ book.author }}</td>
	<td>{{ book.genre }}</td>
	<td>{{ book.description }}</td>
	<td>{{ book.publish_date }}</td>
	<td>{{ book.price }}</td>
	
	</tr>
	<tr  ng-init="clearEditor()">
	<td><button type="button" class="btn btn-default" ng-click="store()">
  <span class="glyphicon glyphicon-save" aria-hidden="true"></span>Speichern
</button></td>
	<td><input type="text" ng-model="editBook.title"/></td>
	<td><input type="text" ng-model="editBook.author"/></td>
	<td><input type="text" ng-model="editBook.genre"/></td>
	<td><input type="text" ng-model="editBook.description"/></td>
	<td><input type="text" ng-model="editBook.publish_date"/></td>
	<td><input type="text" ng-model="editBook.price"/></td>
	
	</tr>
</table>
</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js" ></script>
<script src="./controller/myApp.js"></script>
<script src="./controller/myCtrl.js"></script>

</body>
</html>
